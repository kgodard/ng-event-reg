<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
  <meta charset="utf8" />
  <title>Event Registration</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">
          <li>
            <a href="/NewEvent.html">Create Event</a>
          </li>
        </ul>
      </div>
    </div>
    <style>input.ng-invalid.ng-dirty {background-color:pink}</style>
    <div ng-controller="EditEventController" style="padding:0px 20px;">
       <div class="container">
         <h1>New Event</h1>
         <hr />
         <form name="newEventForm">
           <fieldset>
             <label for="eventName">Event Name:</label>
             <input ng-model="event.name" required type="text" class="eventName" placeholder="Name of your event..." />
             <label for="eventDate">Event Date:</label>
             <input ng-model="event.date" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" type="text" class="eventDate" placeholder="format (mm/dd/yyyy)..." />
             <label for="eventTime">Event Time:</label>
             <input ng-model="event.time" type="text" class="eventTime" placeholder="start and end time..." />
             <label for="eventLocation">Event Location:</label>
             <input ng-model="event.location.address" type="text" class="eventLocation" placeholder="address of event..." />
             <br />
             <input ng-model="event.location.city" type="text" class="input-small" id="eventCity" placeholder="City..." />
             <input ng-model="event.location.province" type="text" class="input-small" id="eventProvince" placeholder="Province..." />

             <label for="eventImageUrl">Image:</label>
             <input ng-model="event.imageUrl" type="url" id="eventImageUrl" class="input-xlarge" placeholder="Url of image..." />
           </fieldset>

           <img src="" ng-src="{{event.imageUrl}}" />
           <br />
           <br />
           <button ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid" type="submit" class="btn btn-primary">Save</button>
           <button ng-click="cancelEdit()" type="button" class="btn btn-default">Cancel</button>
         </form>
       </div>
    </div>

    <script src="/lib/jquery.min.js" type="text/javascript"></script>
    <script src="/lib/underscore.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="/lib/angular/angular.js" type="text/javascript"></script>
    <script src="/lib/angular/angular-sanitize.js" type="text/javascript"></script>
    <script src="/js/app.js" type="text/javascript"></script>
    <script src="/js/controllers/EventController.js" type="text/javascript"></script>
    <script src="/js/controllers/EditEventController.js" type="text/javascript"></script>
    <script src="/js/filters.js" type="text/javascript"></script>
  </div>
</body>
</html>
